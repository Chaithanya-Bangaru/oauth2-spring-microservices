#Reference of Endpoints
#https://docs.spring.io/spring-boot/docs/current/reference/html/production-ready-endpoints.html
management.endpoints.web.exposure.include=*
#management.endpoints.web.exposure.exclude=httptrace
#http://localhost:8080/actuator/metrics/
#http://localhost:8080/actuator/metrics/{logback.events}
management.endpoint.health.enabled=true
management.endpoint.metrics.enabled=true
#spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/db_example
spring.datasource.url=jdbc:mysql://localhost:3306/mysql_oauth2_example
#CREATE USER 'raaj'@'localhost' identified by 'raaj@123';
#GRANT ALL PRIVILEGES ON *.* TO 'raaj'@'localhost' WITH GRANT OPTION;
spring.datasource.username=raaj
spring.datasource.password=raaj@123
logging.level.web=info

